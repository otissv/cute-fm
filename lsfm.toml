# Setting configuration file for file manager
# Colors can be specified as:
# - Hex colors: '#RRGGBB' (e.g., '#0000FF' for blue)
# - ANSI color names: 'blue', 'red', 'green', 'yellow', 'cyan', 'magenta', 'white'
# - Combined styles: 'blue+bold', '#0000FF+bold', 'dim', etc.


[Theme]
# File type colors
directory = "#0000FF+bold"   # Blue + Bold
symlink = "#00FFFF"          # Cyan
socket = "#FFFF00"           # Yellow
pipe = "#FF00FF"             # Magenta
device = "#FFFF00+bold"      # Yellow + Bold
executable = "#00FF00"       # Green
regular = ""                 # No color (empty)

# Permission level colors
full = "#00FF00"       # Green (full access)
partial = "#FFFF00"    # Yellow (partial access)
none = "dim"           # Dim (no access)

# Per-bit permission colors (used for r/w/x characters)
perm_read  = "#00FF00"  # Green
perm_write = "#FFFF00"  # Yellow
perm_exec  = "#FF5F00"  # Orange/Red

# Field colors
nlink = "dim"
user = "#00FFFF"       # Cyan
group = "#00FFFF"      # Cyan
size = "#FFFF00"       # Yellow
time = "dim"


# TUI interface colors
title_foreground = "#FFFDF5"    # Title text color
title_background = "#25A065"    # Title background color
border = "#f00f00"              # Border color for panels
selected_foreground = "#FFFDF5" # Selected item text color
selected_background = "#25A065" # Selected item background color
search_placeholder = "#888888"  # Search placeholder text color
help_text = "#888888"           # Help text color at bottom
foreground = "#FFFDF5"          # Foreground color
background = "#212121"          # Background color

[Keybindings]
help_model="?"                 # open help modal
quit_app="ctrl+c"              # quit
resize_left="ctl+h"             # resize panel left
resize_right="ctl+l"           # resize panel right
up_a_parent_directory="ctrl+k"     # go up a parent directory
down_a_child_directory="ctrl+j"  # go down a child directory
previous_directory="ctrl+h"      # go to previous directory
next_directory="ctrl+l"         # go to next directory
home_directory="ctrl+a"          # go to home directory
root_directory="ctrl+e"           # go to root directory
open="enter"                   # opens file or directory

[Commands]
projects_dir = "~/Projects"
docs_dir = "~/Docs"
notes_dir = "~/Notes"
music_dir = "~/Music"
videos_dir = "~/Videos"
images_dir = "~/Images"
downloads_dir = "~/Downloads"
desktop_dir = "~/Desktop"
documents_dir = "~/Documents"

